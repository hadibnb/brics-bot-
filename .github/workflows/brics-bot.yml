name: BRICS Auto Trader

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # هر 5 دقیقه اجرا (میشه بعداً کوتاه‌تر کرد)

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install web3 fs

      - name: Run BRICS bot
        env:
          BSC_RPC_URL: ${{ secrets.BSC_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          MAIN_WALLET: ${{ secrets.MAIN_WALLET }}
          BRICS_TOKEN: ${{ secrets.BRICS_TOKEN }}
          BOT_ADDRESS: ${{ secrets.BOT_ADDRESS }}
        run: node bricsBot.js
